---
layout: default
---
<header class="page-header--image">
    <div class="page-header-bg">
        <img src="{{ page.header_image | relative_url }}"
             alt="{{ page.title }}"
             loading="eager">
    </div>
    <div class="page-header-overlay"></div>
    <div class="page-header-content">
        <h1>{{ page.title }}</h1>
    </div>
</header>

<section class="content">
    <div class="content-inner">
        {{ content }}
    </div>
</section>
