---
layout: default
---
<div class="page-header-image">
    <img src="{{ page.header_image }}"
         alt="{{ page.title }}"
         loading="lazy">
    <div class="page-header-overlay">
        <div class="container">
            <h1>{{ page.title }}</h1>
        </div>
    </div>
</div>

<article class="page-content">
    <div class="content">
        {{ content }}
    </div>
</article>
