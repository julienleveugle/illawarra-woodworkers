---
layout: default
---
<header class="page-header">
    <div class="container">
        <h1>{{ page.title }}</h1>
        {% if page.description %}
        <p class="page-header-description">{{ page.description }}</p>
        {% endif %}
    </div>
</header>

<section class="content">
    <div class="content-inner">
        {{ content }}
    </div>
</section>
