<footer class="site-footer">
    <div class="footer-inner">
        <div class="footer-logo">Illawarra Woodworkers</div>

        <nav class="footer-nav">
            {% for item in site.navigation %}
            <a href="{{ item.url | relative_url }}">{{ item.title }}</a>
            {% endfor %}
        </nav>

        <div class="footer-info">
            <p><strong>Workshop:</strong> {{ site.workshop.days }}, {{ site.workshop.time }}</p>
            <p>{{ site.location.address }}</p>
            <p><a href="mailto:{{ site.contact.email }}">{{ site.contact.email }}</a></p>
        </div>

        <div class="newsletter">
            <p class="newsletter-title">Subscribe to our newsletter</p>
            <form class="newsletter-form" action="https://formspree.io/f/placeholder" method="POST">
                <input type="email" name="email" placeholder="Enter your email" required>
                <button type="submit">Join</button>
            </form>
        </div>

        <div class="footer-bottom">
            <p class="footer-copyright">&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
        </div>
    </div>
</footer>
