<header class="site-header">
    <div class="header-inner">
        <a href="{{ '/' | relative_url }}" class="site-logo">
            <img src="{{ '/assets/images/IWG_logo.png' | relative_url }}" alt="{{ site.title }}">
            <span class="site-logo-text">Illawarra Woodworkers</span>
        </a>

        <button class="menu-toggle" aria-label="Toggle menu">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <nav class="main-nav">
            {% for item in site.navigation %}
            <a href="{{ item.url | relative_url }}"{% if page.url == item.url %} class="active"{% endif %}>
                {{ item.title }}
            </a>
            {% endfor %}
        </nav>
    </div>
</header>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const toggle = document.querySelector('.menu-toggle');
    const nav = document.querySelector('.main-nav');
    const header = document.querySelector('.site-header');

    // Mobile menu toggle
    if (toggle) {
        toggle.addEventListener('click', function() {
            nav.classList.toggle('active');
            toggle.classList.toggle('active');
        });

        // Close menu when clicking a link on mobile
        const navLinks = document.querySelectorAll('.main-nav a');
        navLinks.forEach(function(link) {
            link.addEventListener('click', function() {
                if (window.innerWidth <= 768) {
                    nav.classList.remove('active');
                    toggle.classList.remove('active');
                }
            });
        });
    }

    // Header scroll effect
    window.addEventListener('scroll', function() {
        if (window.scrollY > 50) {
            header.classList.add('scrolled');
        } else {
            header.classList.remove('scrolled');
        }
    });
});
</script>
